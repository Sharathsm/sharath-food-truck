apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sft-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
    - host: sharath-food-truck.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: foodtruck-service   # must match `kubectl get svc`
                port:
                  number: 80              # must be the service port, not NodePort
